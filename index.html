<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Tele Prompter</title>


</head>
<body>

	<div id="content" class="container">
		<div class="text" id="scrollText">
            
        </div>
		
	</div>

	<!-- modal do google docs -->
<!-- Button trigger modal -->
<button type="button" id="btnModal" style='visibility: hidden' class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
	
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalLabel">Google Docs Link</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  Lembre-se seu documento precisa estar visível como "Qualquer pessoa com link"
		  <div class="mb-t mt-2">
		  	<label for="txtLink" class="form-label">Cole aqui o link do seu documento</label>
		  	<input class="form-control" type="text" id="txtLink"/>
		  </div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" onclick="fetchGoogleDoc()">Ok</button>
		</div>
	  </div>
	</div>
  </div>	 


	<!-- menu lateral -->
	<div id="menu">
		<a class="settings-button" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
			<i id="settings" class="fa-solid fa-3x fa-gear"></i>
		</a>
		
		<div id="start">
			<i class="fa-solid fa-3x fa-play" onclick="startScroll()"></i>
		</div>

		<div id="stop">
			<i class="fa-solid fa-3x fa-stop" onclick="stopScroll()"></i>
		</div>
		
	</div>
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Configurações</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div>
				<i class="fa-regular fa-2x fa-folder-open" onclick="openModal()"></i> Abrir documento Google <br/>
				<i class="fa-solid fa-2x fa-circle-half-stroke"></i> Alternar DarkMode <br/>
				<i class="fa-solid fa-2x fa-plus" onclick="increaseSpeed()"></i>Aumentar Velocidade<br/>
				<i class="fa-solid fa-2x fa-minus" onclick="decreaseSpeed()"></i>Diminuir Velocidade <br/>
				<i class="fa-solid fa-2x fa-up-right-and-down-left-from-center" onclick="increaseFont()"></i>Aumentar Fonte <br/>
				<i class="fa-solid fa-2x fa-down-left-and-up-right-to-center" onclick="decreaseFont()"></i>Diminuir Fonte <br/>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
